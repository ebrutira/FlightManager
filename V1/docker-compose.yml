version: '3.8'

services:
  flight-manager:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyBvnM1wbt1wbPOUOB8tvpmfDCIyoNmKz2Y}
    volumes:
      - ./dbs_in_use:/app/dbs_in_use
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
