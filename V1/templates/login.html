<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Manager Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(155deg, #0D1D59, #371269);
            color: #484854;
        }
        .login-container {
            background: #fdf4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin: 0 0 20px;
            color: #010d5f;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #484854;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #062e96;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fdf4f4;
            color: #484854;
        }
        .form-group input::placeholder {
            color: #484854;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0F236C;
            color: #f4f4f9;
            border: 2px solid #0D1D59;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0D1D59;
        }
        .login-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #484854;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Flight Manager</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="login-footer">
            &copy; 2024 Flight Manager App
        </div>
    </div>
</body>
</html>
